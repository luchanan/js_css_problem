<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>继承父类方法</title>
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
  </head>
  <body>
    <script>
      function Fruits(name,color) {
          this.name=name;
          this.color=color;
      }
      Fruits.prototype={
          say:function () {
            console.log('this color is '+this.color)//this 总是指向被调用的对象
          }
      }
      function banana(name,age) {
          Fruits.call(this,name,age);
      }
      var f=new Fruits();
      banana.prototype= Object.create(Fruits.prototype)
      //banana.prototype= Fruits.prototype
      var b=new banana("b","yellow");

      b.say()
    </script>
  </body>
</html>
